<html>
  <head>
    <title>Welcome to Feathers</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
<script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
<script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>
    <script>
    var socket = io();
var app = feathers();

app.configure(feathers.socketio(socket,{ timeout: 9999999999}));
socket.on('ok status', function (message) {
  console.log( message);
});
app.service('ok').on('status',a=>console.log('okstatus',a))
      
    app.service('messages').on('abcd',a=>console.log('messagesabcd',a))

    
    </script>
    
  </head>
  <body>
    featherjs active
    </main>
  </body>
</html>
